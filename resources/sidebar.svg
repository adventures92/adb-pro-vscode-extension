  <!-- Terminal Prompt -->
  <path d="M 8.5 10.5 L 11 13 L 8.5 15.5" class="grey-stroke" />
  <line x1="13" y1="15.5" x2="16" y2="15.5" class="grey-stroke" />

  <!-- Bottom Bar -->
