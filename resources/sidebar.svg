      .grey-stroke { stroke: #424242; fill: none; stroke-width: 2; }
    </style>
  </defs>

  <!-- Antennas -->
  <line x1="7" y1="8" x2="5" y2="4" class="blue-stroke" />
  <line x1="17" y1="8" x2="19" y2="4" class="blue-stroke" />

  <!-- Head Arc -->
